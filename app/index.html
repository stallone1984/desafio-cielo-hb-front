<!DOCTYPE html>

<html lang="pt-BR" class="no-js" xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#"> <!--<![endif]-->
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Consulta de Extrato</title>

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Font Awesome Icons-->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <!-- build:css styles/compressed.css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="bower_components/tether/dist/css/tether.min.css" type="text/css">
  <link rel="stylesheet" href="bower_components/ngToast/dist/ngToast.min.css" type="text/css">

  <link rel="stylesheet" href="styles/extrato-lancamento.css" type="text/css">
  <!-- endbuild -->
</head>
<body ng-app="extratoLancamento" ng-controller="RootCtrl as vm" ng-init="vm.init()">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
      <![endif]-->

    <toast></toast>

    <div class="loading-overlay ng-hide" ng-show="waiting">
      <div class="table-display vcenter-content"><div class="table-cell">
        <div class="loader"><!-- Loading snippet --></div>
        <div class="loading-message" ng-if="waitingMessage" ng-bind-html="waitingMessage"></div>
      </div></div>
    </div>

    <!-- Conteudo -->
    <div ng-view=""></div>

    <!-- HTML Templates -->
    <ng-include src="'templates/partials/ng-templates.html'"></ng-include>

    <!-- build:js js/core.js -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <!-- endbuild -->

    <!-- build:js js/modules.js -->
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload-shim.min.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>
    <script src="locale/angular-locale_pt-br.js"></script>
    <!-- endbuild -->

    <!-- build:js js/plugins.js -->
    <script src="bower_components/ngToast/dist/ngToast.min.js"></script>
    <script src="bower_components/tether/dist/js/tether.min.js"></script>
    <script src="bower_components/popper.js/dist/umd/popper.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- build:js({.tmp,app}) js/scripts.js -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/env_config.js"></script>
    <script src="js/root_controller.js"></script>
    <script src="js/http_interceptor.js"></script>

    <!-- Services -->
    <script src="templates/extrato-lancamento/extrato-lancamento-service.js"></script>

    <!-- Controlers -->
	  <script src="templates/extrato-lancamento/extrato-lancamento-controller.js"></script>

    <!-- Utils -->
    <script src="js/utils/loading-manager.js"></script>

    <!-- endbuild -->

  </body>
</html>
